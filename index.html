<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake API Simulation</title>
</head>
<body>
  <h1>Fake API Simulation</h1>
  <p>Usage: https://<seu-username>.github.io/<seu-repositorio>/?preco=1</p>
  <pre id="output"></pre>

  <script>
    // Parse query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const precoParam = urlParams.get('preco');

    // Simulated products data
    const products = [
      { name: 'Produto 1', preco: 1 },
      { name: 'Produto 2', preco: 2 },
      { name: 'Produto 3', preco: 3 },
      // ... add more products
    ];

    // Find a product based on price parameter
    const filteredProduct = products.find(product => {
      return precoParam ? product.preco == precoParam : false;
    });

    // Prepare JSON response
    const jsonResponse = JSON.stringify(filteredProduct, null, 2);

    // Display JSON response
    const outputPre = document.getElementById('output');
    outputPre.textContent = jsonResponse;
  </script>
</body>
</html>
