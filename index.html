<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake API</title>
</head>
<body>
  <h1>Fake API</h1>
  <p>Usage: https://<seu-username>.github.io/<seu-repositorio>/api/?preco=1</p>
  <pre id="output"></pre>

  <script>
    // Parse query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const precoParam = urlParams.get('preco');

    // Simulated products data
    const products = [
      { name: 'Produto 1', preco: 1 },
      { name: 'Produto 2', preco: 2 },
      { name: 'Produto 3', preco: 3 },
      // ... add more products
    ];

    // Find a product based on price parameter
    const filteredProduct = products.find(product => {
      return precoParam ? product.preco == precoParam : false;
    });

    // Respond with JSON
    const response = JSON.stringify(filteredProduct, null, 2);
    document.getElementById('output').textContent = response;
  </script>
</body>
</html>
